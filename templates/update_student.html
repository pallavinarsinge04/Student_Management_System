<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Update Student</h2>
    <form method="POST">
        <input type="text" name="name" value="{{ student.name }}" class="form-control mb-2" required>
        <input type="email" name="email" value="{{ student.email }}" class="form-control mb-2" required>
        <input type="text" name="course" value="{{ student.course }}" class="form-control mb-2" required>
        <input type="number" name="marks" value="{{ student.marks }}" class="form-control mb-2" required>
        <button class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
</div>


</body>
</html>
