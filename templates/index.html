{% extends "base.html" %}

{% block content %}

<form method="POST" action="/search" class="d-flex mb-3">
    <input type="text" name="name" class="form-control me-2" placeholder="Search by name">
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.created_at.strftime("%Y-%m-%d") }}</td>
            <td>
                <a href="/update/{{ student.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ student.id }}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?');">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
